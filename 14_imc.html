<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA

    let peso = Number(prompt(`Informe seu peso`));
    let altura = Number(prompt(`Informe sua altura`));

    //PROCESSAMENTO

    let imc = peso / altura ** 2

    if (imc <= 18.5) {
        document.write(`Seu IMC é ${imc.toFixed(2)}: Subpeso`);
    } else if (imc <= 25.0) {
        document.write(`Seu IMC é ${imc.toFixed(2)}: Normal`);
    } else if (imc <= 30.0) {
        document.write(`Seu IMC é ${imc.toFixed(2)}: Sobrepeso`);
    } else {
        document.write(`Seu IMC é ${imc.toFixed(2)}: Obeso`);
    }
    
    //SAÍDA

</script>
