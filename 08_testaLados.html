<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
    
    //ENTRADA

    let ladoA = Number(prompt("Informe o comprimento do lado A do triângulo:"));
    let ladoB = Number(prompt("Informe o comprimento do lado B do triângulo:"));
    let ladoC = Number(prompt("Informe o comprimento do lado C do triângulo:"));
    let mensagem = "";
    
    //PROCESSAMENTO
    
    if (isNaN(ladoA) || isNaN(ladoB) || isNaN(ladoC)) {
        mensagem = "Valores inválidos! Todos os lados devem ser números.";
    } else if (ladoA <= 0 || ladoB <= 0 || ladoC <= 0) {
        mensagem = "Valores inválidos! Os lados devem ser maiores que zero.";
    } else if (ladoA + ladoB > ladoC && ladoA + ladoC > ladoB && ladoB + ladoC > ladoA) {
        // Os lados formam um triângulo
        if (ladoA === ladoB && ladoB === ladoC) {
            mensagem = "Os lados formam um triângulo equilátero.";
        } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
            mensagem = "Os lados formam um triângulo isósceles.";
        } else {
            mensagem = "Os lados formam um triângulo escaleno.";
        }
    } else {
        mensagem = "Os valores informados não podem formar um triângulo.";
    }
    alert(mensagem);
    //SAÍDA

</script>
