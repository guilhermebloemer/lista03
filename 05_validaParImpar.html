<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    let numero = Number(prompt("Informe um número inteiro:"));
    //PROCESSAMENTO

    let resultado = "";


    if (isNaN(numero)) {
        alert("Valor inválido! Não é um número.");
    } else {
        if (numero % 2 === 0) {
            resultado = `O número ${numero} é par.`;
        } else {
            resultado = `O número ${numero} é ímpar.`;
        }
    }
    alert(resultado);
    //SAÍDA

</script>
